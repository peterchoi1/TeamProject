<div>
	<h1>Majors</h1>
	<table class="table">
		<thead>
			<tr><td>ID</td><td>Major</td><td>Required SAT</td><td>Actions</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="major in ctrl.majors">
			<td ng-bind="major.id"></td>
			<td ng-bind="major.description"></td>
			<td ng-bind="major.req_sat"></td>
		</tr>
		</tbody>
	</table>
</div>
