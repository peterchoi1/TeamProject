<div>
	<h1>Students</h1>
	<table class="table">
		<thead>
			<tr><td>Name</td><td>SAT</td><td>GPA</td><td>Actions</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students">
			<td ng-bind="student.first_name + ' ' + student.last_name"></td>
			<td ng-bind="student.sat"></td>
			<td ng-bind="student.gpa"></td>
			<td><a ng-href="#/student/{{student.id}}"><input ng-controller ="DetailsController" class="btn btn-xs btn-default" type="button" value="Details" ng-click="details()"></a>
			<a ng-href="#/student/edit/{{student.id}}"><input ng-controller ="EditController" class="btn btn-xs btn-default" type="button" value="Edit" ng-click="details()"></a></td>
		</tr>
		</tbody>
	</table>
</div>
